<div>
    <table class="table">
        <tr>  
            <th>#</th>  
            <td>Name</td>  
            <th>Address</th>  
            <th>Street</th>  
            <th>City</th>  
            <th>PIN</th>  
            <th>Description</th>  
            <th>Latitude</th> 
            <th>Longitude</th> 
            <th>Longitude</th> 
        </tr>
        <tr data-ng-repeat="center in centerList">
<!--            <td>{{ }}</td>-->
            <td>{{center.centerName}}</td>
            <td>{{center.centerAddress}}</td>
            <td>{{center.street}}</td>
            <td>{{center.pin}}</td>
            <td>{{center.description}}</td>
            <td>{{center.latitude}}</td>
            <td>{{center.longitude}}</td>
            <td><p><a data-ng-click="edit(center)" href="javascript:;">Edit</a> | <a data-ng-click="delete(center)" href="javascript:;">Delete</a></p></td>
        </tr>
    </table>
</div>
    <div>
        <form role="form">
            <div class="form-group">
                <label for="centerName">Center Name</label>
                <input type="text" data-ng-model="center.centerName" ng-minlength="1" ng-maxlength="50"  ng-required="true" class="form-control" id="centerName" placeholder="Enter Center Name">
            </div>
            
            <div class="form-group">
                <label for="centerAddress">Address</label>
                <input type="text" data-ng-model="center.centerAddress" ng-minlength="1" ng-maxlength="50" ng-required="true" class="form-control" id="centerAddress" placeholder="Enter Center Address">
            </div>
            
            <div class="form-group">
                <label for="centerStreet">Street</label>
                <input type="text" data-ng-model="center.street" ng-minlength="1" ng-maxlength="50" ng-required="true" class="form-control" id="centerStreet" placeholder="Enter Center Street">
            </div>
            
            <div class="form-group">
                <label for="pin">Zip code</label>
                <input type="text" data-ng-model="center.pin" ng-minlength="1" ng-maxlength="8" ng-required="true" class="form-control" id="pin" placeholder="Enter Center ZIP CODE">
            </div>
            
            <div class="form-group">
                <label for="description">Description</label>
                <input type="text" data-ng-model="center.description" ng-minlength="1" ng-maxlength="50" ng-required="false" class="form-control" id="description" placeholder="Enter Center Description">
            </div>
            
            <div class="form-group">
                <label for="latitude">Latitude</label>
                <input type="text" data-ng-model="center.latitude" ng-minlength="1" ng-maxlength="20" ng-required="true" class="form-control" id="latitude" placeholder="Enter Center Latitude from Google Map">
            </div>
            
            <div class="form-group">
                <label for="longitude">Longitude</label>
                <input type="text" data-ng-model="center.longitude" ng-minlength="1" ng-maxlength="20" ng-required="true" class="form-control" id="longitude" placeholder="Enter Center Longitude from Google Map">
            </div>
            
            <button data-ng-click="create(center)" class="btn btn-default">Submit</button>
            <button data-ng-click="cancel()" class="btn btn-default">Cancel</button>
        </form>
    </div>
